<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Blog</h1>
    <h2>Serhii was writtten: {{ blogs.count }} blogs</h2>

    {% for blog in blogs %}
        <h3>{{ blog.title }}</h3>
        <p>{{ blog.date }}</p>
        <p>{{ blog.text }}</p>
    {% endfor %}
</body>
</html>
