<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Blog</h1>
    <h2>Serhii was writtten: {{ blogs.count }} blogs</h2>

    {% for blog in blogs %}
        <a href="{% url 'blog:detail' blog.id %}">
            <h3>{{ blog.title }}</h3>
        </a>
        <p>{{ blog.date }}</p>
        <p>{{ blog.text }}</p>
    {% endfor %}
    <a href="{% url 'home' %}">Home</a>
</body>
</html>
