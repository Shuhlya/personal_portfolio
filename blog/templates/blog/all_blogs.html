{% extends 'portfolio/base.html' %}



{% block content %}
    <h1>Blog</h1>
    <h2>Serhii was writtten: {{ blogs_count }} blog{{ blogs.count|pluralize }}</h2>

    {% for blog in blogs %}
        <a href="{% url 'blog:detail' blog.id %}">
            <h3>{{ blog.title }}</h3>
        </a>
        <p>{{ blog.date|date:'M d Y' }}</p>
        <p>{{ blog.text|striptags|truncatechars:100 }}</p>
    {% endfor %}
    <a href="{% url 'home' %}">Home</a>
{% endblock %}
